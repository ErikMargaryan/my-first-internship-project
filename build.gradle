plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.myproject'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.5.4'
    runtimeOnly 'mysql:mysql-connector-java:8.0.25'
    compile group: 'com.opencsv', name: 'opencsv', version: '5.2'
    implementation 'org.springframework.security:spring-security-test:5.5.1'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.2'


    compile 'org.springframework.boot:spring-boot-starter-security:2.5.4'
    implementation group: 'org.springframework.security.oauth.boot', name: 'spring-security-oauth2-autoconfigure', version: '2.1.3.RELEASE'
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
}

test {
    useJUnitPlatform()
    useJUnit()
}
dependencies {


    implementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    implementation 'junit:junit:4.13.2'
    implementation 'junit:junit:4.13.2'
    implementation 'org.projectlombok:lombok:1.18.20'
    compile group: 'org.jbpm', name: 'jbpm-document', version: '7.6.0.Final'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'

}

compileJava.inputs.files(processResources)

